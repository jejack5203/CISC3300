<html>
        <head>
                <style>
.grid {
	display: grid;
	grid-template-rows: 100px 100px 100px 100px;
	grid-template-columns: 100px 100px 100px 100px;


}

.box1 {
        grid-row-start: 1;
	grid-row-end: 5;
	grid-column-start: 1;
	grid-column-end: 2;
	color: white;
	background-color: blue;

}

.box2 {
	grid-row-start: 1;
        grid-row-end: 3;
        grid-column-start: 3;
        grid-column-end: 5;
	color: white;
        background-color: green;
}
		</style>
	</head>
	<body>
                <div class="grid">
                        <div class="box1">div1</div>
                        <div class="box2">div2</div>
		</div>
                      
        </body>
</html>
